{% extends 'base.html' %}{% load static %}{% block pageContent %}
<!DOCTYPE html>
<html>
  {% load static %}
<head>
  <title>Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
</head>

<body>
  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">connexion</a></li>
        <li class="tab"><a href="#login">inscription</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>j aime apprendre</h1>
          
          <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
         
            <div class="field-wrap">
              <label>
                Nom<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            
        
          </div>

 
          
          <div class="field-wrap">
            <label>
              Mots de passe<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>

          
          <button type="submit" class="button button-block"/>se connecter</button>
          
          </form>

        </div> 

        <div id="login">   
          <h1>je veux apprendre</h1>
          
          <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Nom<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Prenom<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Adress mail<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Mots de passe<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              mots de passe<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block"/>s'inscrire</button>
          
          </form>

        </div> 
      
      </div>
        
</div> <!-- /form -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script  src="{% static 'js/index.js' %}"></script>

</body>
</html>
{% endblock %}
